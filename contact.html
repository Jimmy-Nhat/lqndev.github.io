<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HCMC Museum</title>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Hachi+Maru+Pop&family=Hubballi&family=Inter:wght@300;400;500;600;700;800&family=Kalam:wght@700&family=Montserrat:wght@254&family=Open+Sans:wght@326;379&family=Permanent+Marker&family=Poppins:wght@100&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Rubik+Glitch&display=swap');
    </style>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="assets/css/base.css">
   <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
   <!-- Header section -->
   <header>
        <div class="header-intro">
            <div class="header--left">
                <div class="header--left__plan">
                    <i class="fa-regular fa-clock"></i>
                    <p>Plan your visit today: 9:00 AM - 7:00 PM</p>
                </div>

                <div class="header--left__direction">
                    <i class="fa-regular fa-map"></i>
                    <a href="contact.html">Get direction</a>
                </div>
            </div>

            <div class="header--right">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <button href="#" class="book_btn1">TICKETS</button>
            </div>
        </div>
 
       <div class="header-content">
           <a href="index.html" class="header-content__brand"> 
               <img src="assets/img/logo.png" alt="Museum Logo">
               <div>
                 <p style="font-weight: 600;">HO CHI MINH MUSEUM</p>
               <br>
               <p style="font-size: 1.6rem;">Museum of Ho Chi Minh City</p>
               </div>
           </a>
 
           <nav>
               <ul class="nav-container">
                   <li class="nav-item">
                       <a href="index.html" class="nav-item__link">Home</a>
                   </li>
                   <li class="nav-item">
                       <a href="about.html" class="nav-item__link">About</a>
                   </li>
                   <li class="nav-item">
                       <a href="exhibitions/exhibition.html" class="nav-item__link">Exhibitions</a>
                   </li>
                   <li class="nav-item">
                       <a href="education/education.html" class="nav-item__link">Education</a>
                   </li>
                   <li class="nav-item">
                        <a href="contact.html" class="nav-item__link">Contact</a>
                    </li>
               </ul>
           </nav>
       </div>
   </header>
 
   <!-- Main content -->
   <main>
        <div class="form-box">
            <div class="form-overlay"></div>

            <form action="index.html" method="post" enctype="multipart/form-data" class="book-form">
                <i class="fa-solid fa-xmark close-book-btn"></i>
                
                <div class="form-header">
                    <h3>Book Tickets</h3>
                </div>
                
                <div class="form-field">
                    <label for="name" class="form-field__label">Name</label>
                    <input type="text" class="form-field__input" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-field">
                    <label for="phone" class="form-field__label">Phone</label>
                    <input type="text" class="form-field__input" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-field">
                    <label for="trip_date" class="form-field__label">Departure date</label>
                    <input type="text" class="form-field__input" name="trip_date" placeholder="Enter your name" required>
                </div>
                <div class="form-field">
                    <label for="trip_type" class="form-field__label">Visit as</label>
                    <select name="type" id="trip_type" class="form-field__input" >
                        <option value="">Individual</option>
                        <option value="">Foreign visitors</option>
                        <option value="">Educational organization</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="tour_guide" class="form-field__label">Tour guide service:</label>
                    
                    <span>Yes</span>
                    <input type="radio" name="tour_guide" value="yes">
                    <span>No</span>
                    <input type="radio" name="tour_guide" value="no">
                </div>
                
                <div class="send_book_btn">Send</div>
            </form>
        </div>

        <section class="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.4605947630835!2d106.69745341470696!3d10.775991662148611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f7e127ee995%3A0x2dcb5bd0282bae73!2zQuG6o28gdMOgbmcgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5o!5e0!3m2!1svi!2s!4v1661613593213!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <form action="" method="post" class="contact-form">
                <div class="form_field">
                    <label for="name" class="form-field__label">Name</label>
                    <input type="text" class="form-field__input" name="name" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form_field">
                    <label for="email" class="form-field__label">Email</label>
                    <input type="text" class="form-field__input" name="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form_field">
                    <label for="subject" class="form-field__label">Subject</label>
                    <input type="text" class="form-field__input" name="subject" id="subject" placeholder="Enter the subject" required>
                </div>

                <div class="form_field">
                    <label for="message" class="form-field__label">Message</label>
                    <textarea rows="7" id="message" name="message" placeholder="Describe your issues here "></textarea>
                </div>
                <input type="submit" name="submit-btn" value="Send">
            </form>
        </section>
        
      
   </main>
   <!-- Footer section -->
   <footer>
        <img src="assets/img/logo.png" alt="">
        <p style="font-weight: 600;">HO CHI MINH MUSEUM</p>
        <p style="font-size: 1.6rem;">Museum of Ho Chi Minh City</p>

        <div class="mail-box">
            <div class="mail-box__icon">
                <i class="fa-solid fa-envelope-open-text"></i>
            </div>
            <form action="" method="post">
                <input type="email" name="email_address" placeholder="Enter your email address">
                <i class="fa-solid fa-arrow-right-long"></i>
            </form>
        </div>
        

        <div class="footer-socials">
            <a href="">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <span>Copyrights <i class="fa-regular fa-copyright"></i> 2022
            <a href="index.html">HCMCMuseum</a>  . All rights reserved.</span>
   </footer>

    <!-- Book tickets -->
    <script src="./assets/js/book_tickets.js"></script>
</body>
</html>
